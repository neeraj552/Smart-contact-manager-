<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<div id="content" class="pt-4">
    <div class="grid grid-cols-12 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
       <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 grid justify-center">
           <div class="block p-6 border-t-4 border-blue-700   bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
               <!--messageBox-->
               <div data-th-replace="message::messagebox"></div>
               <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
               <p class="font-normal text-gray-400 dark:text-gray-400">To manage contacts on the cloud, please sign up here...</p>
               <!-- form-->
               <form data-th-action="@{'/do-register'}" method="post"
                    data-th-object="${userForm}"
                     class="mt-5"
                     novalidate>
               <div class=" py-0.5">
                   <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                   <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Name Here" required />
                   <p
                           data-th-if="${#fields.hasErrors('name')}"
                           data-th-errors="*{name}"
                           class="text-red-600 px-1 py-1 mb-0 text-xs " ></p>
               </div>
               <div class=" py-0.5">
                   <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                   <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required />
                   <p
                           data-th-if="${#fields.hasErrors('email')}"
                           data-th-errors="*{email}"
                           class="text-red-600 px-1 py-1 mb-0 text-xs " ></p>
               </div>
               <div class=" py-0.5">
                   <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                   <input type="password" id="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Password Here" required />
                   <p
                           data-th-if="${#fields.hasErrors('password')}"
                           data-th-errors="*{password}"
                           class="text-red-600 px-1 py-1 mb-0 text-xs " ></p>
               </div>
               <div class=" py-0.5">
                   <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                   <input type="text" id="phone" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Contact Here" required />
                   <p
                           data-th-if="${#fields.hasErrors('phoneNumber')}"
                           data-th-errors="*{phoneNumber}"
                           class="text-red-600 px-1 py-1 mb-0 text-xs " ></p>
               </div>
               <div class=" py-0.5">
                   <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                   <textarea id="about" th:field="*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="About Yourself..."></textarea>
                   <p
                           data-th-if="${#fields.hasErrors('about')}"
                           data-th-errors="*{about}"
                           class="text-red-600 px-1 py-1 mb-0 text-xs " ></p>
               </div>
               <!-- Buttons -->
               <div class=" py-0.5 flex justify-center space-x-3">
                   <button type="submit" class="px-3 py-2 rounded bg-gray-500 text-white shadow dark:bg-blue-400 dark:hover:bg-blue-500 hover:bg-gray-800">Signup</button>
                   <button type="reset" class="px-3 py-2 rounded bg-red-500 text-white shadow dark:bg-red-400 dark:hover:bg-red-800 hover:bg-red-900">Reset</button>
               </div>
               </form>
           </div>

       </div>
    </div>
</div>

<script>console.log("Singup page")</script>
</body>
</html>
